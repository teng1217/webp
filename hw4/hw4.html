<html> 
<head> 
  <title>My Document</title> 
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript"> 
  
  
  var pic = new Array("", "A.jpg", "B.jpg", "C.jpg", "D.jpg", "E.jpg",
            "F.jpg", "G.jpg", "H.jpg", "I.jpg", "J.jpg", "K.jpg", "L.jpg",  
            "M.jpg", "N.jpg", "O.jpg", "P.jpg", "Q.jpg", "R.jpg", "S.jpg", 
            "T.jpg", "U.jpg", "V.jpg", "W.jpg", "X.jpg", "Y.jpg", "Z.jpg");

        var i1=0,g1=1,k1=1;
        var i2=0,g2=1,k2=1;
        var i3=0,g3=1,k3=1;
        var i4=0,g4=1,k4=1;
        var i5=0,g5=1,k5=1;
        var i6=0,g6=1,k6=1;


  function complete()
  {
    $("*").empty();
  }
  function move1()
  {
    $("#word1"+g1).animate({
      left:window.outerWidth
    },9000,'linear',complete)
    g1++;
  }
  function move2()
  {
    $("#word2"+g2).animate({
      left:window.outerWidth
    },9000,'linear',complete)
    g2++;
  }
  function move3()
  {
    $("#word3"+g3).animate({
      left:window.outerWidth
    },9000,'linear',complete)
    g3++;
  }
  function move4()
  {
    $("#word4"+g4).animate({
      left:window.outerWidth
    },9000,'linear',complete)
    g4++;
  }
  function move5()
  {
    $("#word5"+g5).animate({

    },9000,'linear',complete)
    g5++;
  }
  function move6()
  {
    $("#word6"+g6).animate({
      left:window.outerWidth
    },9000,'linear',complete)
    g6++;
  }

  var str1="",str2="",str3="",str4="",str5="",str6="";

  function generate1()
  {
    var num1 = Math.floor(Math.random() * 26 + 1);
    i1++;
    
    $("#output1").prepend("<div id='word1" + i1 +"' style='position:absolute;'><img src='" +pic[num1]+"' width='60'></div>");
    str1=String.fromCharCode(num1+64)+str1;
    move1();
  }
  function generate2()
  {
    var num2 = Math.floor(Math.random() * 26 + 1);
    i2++;
    $("#output2").prepend("<div id='word2" + i2 +"' style='position:absolute;'><img src='" +pic[num2]+"' width='60'></div>");
    str2=String.fromCharCode(num2+64)+str2;
    move2();
  }
  function generate3()
  {
    var num3 = Math.floor(Math.random() * 26 + 1);
    i3++;
    $("#output3").prepend("<div id='word3" + i3 +"' style='position:absolute;'><img src='" +pic[num3]+"' width='60'></div>");
    str3=String.fromCharCode(num3+64)+str3;
    move3();
  }
  function generate4()
  {
    var num4 = Math.floor(Math.random() * 26 + 1);
    i4++;
    $("#output4").prepend("<div id='word4" + i4 +"' style='position:absolute;'><img src='" +pic[num4]+"' width='60'></div>");

  function generate5()
  {

    i5++;

    str5=String.fromCharCode(num5+64)+str5;
    move5();
  }
  function generate6()
  {
    var num6 = Math.floor(Math.random() * 26 + 1);
    i6++;
    $("#output6").prepend("<div id='word6" + i6 +"' style='position:absolute;'><img src='" +pic[num6]+"' width='60'></div>");
    str6=String.fromCharCode(num6+64)+str6;
    move6();
  }


  $(document).ready(function() 
  { 
      setInterval(generate1,1900);
      setInterval(generate2,3100);
      setInterval(generate3,2100);
      setInterval(generate4,3300);
      setInterval(generate5,4000);
      setInterval(generate6,2000);
   
  } );
  $(document).ready(function() 
  { 
    $("*").keydown(function(e)
    {
      if(e.key==str1.substr(-1))
      {
        $("#word1"+k1).stop();
        $("#word1"+k1).remove()
        k1++;
        str1=str1.substr(0,str1.length-1);
      }
      if(e.key==str2.substr(-1))
      {
        $("#word2"+k2).stop();
        $("#word2"+k2).remove();
        k2++;
        str2=str2.substr(0,str2.length-1);
      }
      if(e.key==str3.substr(-1))
      {
        $("#word3"+k3).stop();
        $("#word3"+k3).remove();
        k3++;
        str3=str3.substr(0,str3.length-1);
      }
      if(e.key==str4.substr(-1))
      {
        $("#word4"+k4).stop();
        $("#word4"+k4).remove();
        k4++;
        str4=str4.substr(0,str4.length-1);
      }
      if(e.key==str5.substr(-1))
      {
        $("#word5"+k5).stop();
        $("#word5"+k5).remove();
        k5++;
        str5=str5.substr(0,str5.length-1);
      }
      if(e.key==str6.substr(-1))
      {
        $("#word6"+k6).stop();
        $("#word6"+k6).remove();
        k6++;
        str6=str6.substr(0,str6.length-1);
      }   
    });
  });
